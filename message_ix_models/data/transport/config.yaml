# Metadata and parameters for MESSAGE-Transport

data source:
  # Non-LDV technologies: 'IKARUS' or null
  non-LDV: null
  # LDV technologies: 'MA3T' or null
  LDV: null
  # Demands: 'dummy'
  demand: dummy

population: GEA mix

# (DLM) “Which US census region should be used as a proxy for the distribution
# of driver types in this MESSAGE region?
node to census_division:
  R11_AFR: 2
  R11_CPA: 2
  R11_EEU: 2
  R11_FSU: 2
  R11_LAM: 2
  R11_MEA: 2
  R11_NAM: 2
  R11_PAO: 2
  R11_PAS: 2
  R11_SAS: 2
  R11_WEU: 2

factor:
  freight load: 10  # tonne km per vehicle km
  activity:
    # Annual driving distance
    # NB (DLM) “Modest and Frequent mileages for all non-NAM regions are scaled
    #    relative to the NAM values from MA3T. This is because we only have
    #    driving data for the average driver (supplied by Page Kyle of the GCAM
    #    team in March 2014).
    ldv:
      _dim: consumer type
      _unit: vehicle_km / year
      modest: 0.5386  # i.e. 13930 km in nam
      average: 1
      frequent: 1.7614  # ie. 45550 km in nam
  cost:
    # Regional cost multipliers in 2010
    ldv 2010:
      nam: 1.0
      lam: 0.9
      weu: 1.0
      eeu: 1.0
      fsu: 1.0
      mea: 0.9
      afr: 0.9
      cpa: 0.9
      pao: 1.0
      pas: 0.9
      sas: 0.9
    # Scaling factor to reduce the cost of NGA vehicles.
    # NB (DLM) “applied to the original US-TIMES cost data. That original data
    #    simply seems too high - much higher than conventional gasoline
    #    vehicles in the base-year and in future, which is strange.
    ldv nga: 0.85
    # Investment costs of bus technologies are relative to the costs of ICG_bus.
    # - Used in ikarus.py
    # - This is from the IKARUS data in GEAM_TRP_Technologies.xlsx; sheet
    #   'updateTRPdata', with the comment "Original data from Sei (PAO)."
    # - This probably refers to some source that gave relative costs of
    #   different buses, in PAO, for this year; it is applied across all years.
    bus inv:
      ICH_bus: 1.153  # ie. 150,000 / 130,000
      PHEV_bus: 1.153
      FC_bus: 1.538  # ie. 200,000 / 130,000
      FCg_bus: 1.538
      FCm_bus: 1.538
  efficiency:
    '*': 0.2
    hev: 0.2
    phev: 0.2
    fcev: 0.2
    # Similar to 'cost/bus inv' above, except for output efficiency.
    bus output:
      ICH_bus: 1.424  # ie. 47.6 / 33.42
      PHEV_bus: 1.424
      FC_bus: 1.563  # ie. 52.25 / 33.42
      FCg_bus: 1.563
      FCm_bus: 1.563

non-ldv:
  output:  # These are effectively occupancy/load factors, in [pkm / km]
    # Urban public rail transport (agg. of metro, trams, regional trains, etc.)
    rail_pub: 80
    # Intercity trains
    dMspeed_rai: 200
    Mspeed_rai: 200
    Hspeed_rai: 200
    # Aircrafts
    con_ar: 115
    conm_ar: 115
    conE_ar: 115
    conh_ar: 115
    # Buses
    ICE_M_bus: 20.9
    ICE_H_bus: 20.9
    ICG_bus: 20.9
    ICAe_bus: 20.9
    ICH_bus: 20.9
    PHEV_bus: 20.9
    FC_bus: 20.9
    FCg_bus: 20.9
    FCm_bus: 20.9
    Trolley_bus: 20.9
  input commodity:
    # Urban public rail transport (agg. of metro, trams, regional trains, etc.)
    rail_pub: electr
    # Intercity trains
    dMspeed_rai: lightoil
    Mspeed_rai: electr
    Hspeed_rai: electr
    # Aircrafts
    con_ar: lightoil
    conm_ar: methanol
    conE_ar: lightoil  # actually biofuel
    conh_ar: hydrogen
    # Buses
    ICE_M_bus: lightoil
    ICE_H_bus: lightoil
    ICG_bus: gas
    ICAe_bus: lightoil  # actually biofuel
    ICH_bus: lightoil  # hybridized, but not plug-in, so only oil input
    PHEV_bus: lightoil  # actually both lightoil *and* electr
    FC_bus: hydrogen
    FCg_bus: gas
    FCm_bus: methanol
    Trolley_bus: electr

