# Configuration for MESSAGEix-Transport

# Sources for input data
data source:
  gdp: SSP2
  population: SSP2
  LDV: US-TIMES MA3T
  non-LDV: IKARUS
  # TODO support merging these with the base / non-region-specific file
  dummy demand: false  # true to include
  dummy supply: false  # true to include

factor:
  activity:
    ldv:
      # Same values as R11
      _dim: driver_type
      _unit: "1"  # dimensionless
      M: 0.5386  # i.e. 13930 km in R11_NAM
      A: 1  # by definition
      F: 1.7614  # ie. 45550 km in R11_NAM

ldv activity:
  # Same values as R11, with R11_CPA copied to R12_CHN.
  _dim: nl
  _unit: vehicle km / year
  R12_NAM: 25860
  R12_LAM: 14600
  R12_WEU: 11646
  R12_EEU:  8962
  R12_FSU: 11482
  R12_MEA: 14000
  R12_AFR: 10391
  R12_RCPA: 16000
  R12_CHN: 16000
  R12_PAO: 10000
  R12_PAS: 12000
  R12_SAS: 10400

# (DLM) “Which US census region should be used as a proxy for the distribution
# of driver types in this MESSAGE region?”
node to census_division:
  R12_AFR: 2
  R12_CHN: 2
  R12_RCPA: 2
  R12_EEU: 2
  R12_FSU: 2
  R12_LAM: 2
  R12_MEA: 2
  R12_NAM: 2
  R12_PAO: 2
  R12_PAS: 2
  R12_SAS: 2
  R12_WEU: 2

share weight convergence:
  R12_AFR: [R12_PAO, R12_WEU]
  R12_CHN: [R12_PAO, R12_WEU]
  R12_RCPA: [R12_PAO, R12_WEU]
  R12_EEU: [R12_PAO, R12_WEU]
  R12_FSU: [R12_NAM]
  R12_LAM: [R12_PAO, R12_WEU]
  R12_MEA: [R12_NAM, R12_WEU]
  R12_NAM: [R12_NAM]
  R12_PAO: [R12_PAO, R12_WEU]
  R12_PAS: [R12_PAO, R12_WEU]
  R12_SAS: [R12_PAO, R12_WEU]
  R12_WEU: [R12_PAO, R12_WEU]
